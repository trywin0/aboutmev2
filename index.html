<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trywin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div class="namebox">
        <h1 class="monospace">Hello.</h1>
        <h3 class="monospace">Please enter <div class="highlight d-inline">your name</div> below.</h1>
        <input type="text" class="nameinput" onkeyup="document.querySelector('.nameoutput').innerText=document.querySelector('input').value">
        <div></div>
        <a href="javascript:void(0)" class="btn btn-dark mt-5 ms-5" onclick="!(document.querySelector('.showtext').classList.remove('showtext'))&&(document.querySelector('.hidetext1').className = 'hidetext')&&(document.querySelector('.monitorcontent').className='fullmonitor')&&(document.querySelector('.namebox').style.display='none')">Continue</a>
    </div>
    <div class="screen">
        <div class="monitorcontent text-light">
            <div class="hidetext1">
                <h1 class="welcometext fs-2 mt-3 text-light">Hello,</h1>
            <h2 class="nameoutput text-success"></h2>
            <div class="mt-5 pt-5"></div>
            <h1 class="mt-5 pt-5 text-light">My name is </h1>
            </div>
            <div class="showtext moveup">
                <div class="texteffect d-inline poptext "  data-heading="trywin">trywin</div>
                <div class="aboutme text-light">
                    <h3>I'm a web developer.</h3>
                    <h3>Born and living in sweden</h3>
                    <p class="text-muted">i make dumb shit?</p>
                </div>
            </div>
        </div>
    </div>
    <img src="bg-lg.png" alt="" class="bg">

        <div class="wrapper">
        <h1 data-heading="TRYWIN">Trywin</h1>
    </div>
    -->
</body>

</html>
